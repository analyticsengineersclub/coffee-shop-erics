version: 2

models:
  - name: customers
    description: Cleaned up data for our customers
    columns:
      - name: customer_id
        description: Primary key of the model
        tests:
          - unique
          - not_null

  - name: monthly_new_customers
    description: New customers by month
    columns:
      - name: date_snapshot 
        description: the monthly date of new customers
        tests:
          - not_null

      - name: customer_id
        description: unique id of the customer
        tests:
          - not_null
          - unique

      - name: name
        description: name of the customer
        tests:
          - not_null

      - name: email
        description: email address of the customer
        tests:
          - not_null

      - name: min_order_at
        description: earliest order of the customer
        tests:
          - not_null
          
      - name: num_of_orders
        description: number of orders of the customer
        tests:
          - not_null

  - name: page_views_visitor_stitch
    description: '{{ doc("db_test") }}'

  - name: page_views_sessions

  - name: weekly_customer_orders
          
